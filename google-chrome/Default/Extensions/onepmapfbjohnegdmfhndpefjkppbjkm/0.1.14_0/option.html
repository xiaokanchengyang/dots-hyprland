<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>SuperCopy</title>
<link href="css/bootstrap.css" type="text/css" rel="stylesheet">
<link href="css/supercopy.css" type="text/css" rel="stylesheet">
</head>
<body>
<div id="option">
  <div class="container">
    <div class="row">
      <div class="nav col-xs-3">
        <div class="header"><img src='img/ico.png' width='26'> SuperCopy</div>
        <button type="button" class="btn btn-primary btn-block btn-lg domainLists">Domain Lists</button>
        <a href="https://chrome.google.com/webstore/detail/onepmapfbjohnegdmfhndpefjkppbjkm" class="btn btn-primary btn-block btn-lg rate" target="_blank">Rate</a>
      </div>
      <div class="main col-xs-9">
        <div class="panel panel-default">
          <div class="panel-heading">Domain Lists</div>
          <div class="panel-body">
            <div class="domains">
              <ul class="list-group"></ul>
              <div class="clearfix"></div>
              <div class="alert alert-success" role="alert">
                <strong>Tips:</strong> Enable SuperCopy when the domain is in this lists.
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/system.js"></script>
<script src="js/option.js"></script>
</body>
</html>
