<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Option</title>
    <style>
      html {
        width: 348px !important;
        height: auto !important;
        background: white !important;
      }

      html * {
        font-family: system-ui !important;
      }

      body {
        margin: 0 !important;
      }

      header {
        position: fixed;
        top: 0px;
        width: 100%;
        display: flex;
        height: 52px;
        box-sizing: border-box;
        flex-direction: column;
        background-color: white;
        z-index: 1;
      }

      footer {
        position: fixed;
        bottom: 0px;
        width: 100%;
        display: flex;
        height: max-content;
        box-sizing: border-box;
        flex-direction: column;
        background-color: white;
        z-index: 1;
      }
      .footerDivider {
        border-top: 1px solid #e3ebf2;
      }

      .heading {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        height: 52px;
        padding: 0 20px;
      }

      .content {
        padding-top: 40px;
        overflow-y: scroll;
      }

      .content::-webkit-scrollbar {
        display: none;
      }

      .favi {
        padding-right: 16px;
        width: 16px;
        height: 16px;
      }

      .domainFavicon {
        width: 16px;
        height: 16px;
        border-radius: 50%;
      }

      .urlContainer {
        display: flex;
        align-items: center;
        padding: 24px 20px 16px 20px;
      }

      .tab {
        position: relative;
        box-sizing: border-box;
        display: flex;
        height: 40px;
        flex-direction: row;
        align-items: center;
        gap: 8px;
        border-bottom: 1px solid #e9edf2;
      }

      .tab__item {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #4058ff;
        font-size: 13px;
        font-style: normal;
        font-weight: 700;
        line-height: 18px;
      }

      .tab__border__focus__left {
        position: absolute;
        bottom: 0;
        height: 2px;
        background-color: #4058ff;
        width: 50%;
        left: 0%;
      }
      .tab__border__focus__right {
        position: absolute;
        bottom: 0;
        height: 2px;
        background-color: #4058ff;
        width: 50%;
        left: 50%;
      }

      .tab__border_full {
        position: absolute;
        bottom: 0;
        height: 2px;
        background-color: #4058ff;
        width: 100%;
        left: 0%;
      }

      .logoBtn {
        display: flex;
        align-items: center;
        background-color: transparent;
        outline: none;
        border: none;
      }

      .logoBtn:hover {
        cursor: pointer;
      }

      .settingBtn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 30px;
        height: 30px;
        background-color: transparent;
        border-radius: 6px;
        outline: none;
        border: none;
      }

      .settingBtn:hover {
        cursor: pointer;
        background-color: #f7fafd;
      }

      .settingsOn {
        font-style: normal;
        font-weight: 400;
        font-size: 13px;
        line-height: 130%;
        color: #080a0d;
      }

      .options {
        display: flex;
        flex-direction: column;
      }

      .option {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 60px;
        width: 100%;
        padding: 0 20px;
        outline: none;
        border: none;
        background-color: white;
      }

      .option:hover {
        .option__hover__tooltip {
          opacity: 1 !important;
          z-index: 1 !important;
          visibility: visible !important;
        }

        .option__hover__tooltip__first {
          opacity: 1 !important;
          z-index: 1 !important;
          visibility: visible !important;
        }
      }

      .option__hover__tooltip {
        position: absolute;
        top: 0;
        left: 20px;
        width: 240px;
        height: 120px;
        opacity: 0 !important;
        z-index: 0 !important;
        visibility: hidden !important;
        transform: translateY(-100%) !important;
        background-size: cover !important;
        border-radius: 8px !important;
        border: 8px solid #33373d !important;
        background-color: #33373d !important;
        pointer-events: none !important;
      }

      .option__hover__tooltip__first {
        position: absolute;
        top: 50px;
        left: 20px;
        width: 240px;
        height: 120px;
        opacity: 0 !important;
        z-index: 0 !important;
        visibility: hidden !important;
        transform: translateY(-100%) !important;
        background-size: cover !important;
        border-radius: 8px !important;
        border: 8px solid #33373d !important;
        background-color: #33373d !important;
        pointer-events: none !important;
      }

      .optionBorder {
        width: calc(100% - 40px);
        border-bottom: 1px solid #edf2f7;
        margin-left: 20px;
      }

      .optionBorder--last {
        width: 100%;
        margin-left: 0px;
      }

      .option:last-child {
        border-bottom: none;
      }

      .option:hover {
        cursor: pointer;
        background-color: #f7fafd;
      }

      .option__left {
        display: flex;
        align-items: center;
        gap: 16px;
      }

      .option__left__icon {
        display: flex;
      }

      .option__left__text {
        max-width: 224px;
        font-style: normal;
        font-weight: 500;
        font-size: 13px;
        line-height: 130%;
        text-align: left;
        color: #080a0d;
      }

      .save {
        display: flex;
        align-items: center;
        gap: 16px;
        height: 52px;
        padding: 16px 20px;
        outline: none;
        border: none;
        background-color: white;
      }

      .save:hover {
        cursor: pointer;
        background-color: #f7fafd;
      }

      .saveText {
        font-weight: 700;
        font-size: 13px;
        line-height: 130%;
        color: #4058ff;
      }

      .switch {
        display: flex;
        align-items: center;
        flex-shrink: 0;
        width: 36px;
        height: 20px;
        border-radius: 20px;
        background-color: #c2c6ce;
      }

      .switch.on {
        background-color: #4058ff;
      }

      .switchInput {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: #fff;
        appearance: none;
        cursor: pointer;
        transform: translateX(2px);
      }

      .switchInput.on {
        transform: translateX(18px);
      }

      .upgradeBanner {
        display: flex;
        align-items: center;
        padding: 16px 19px;
        background-color: #eceeff;
        text-decoration: none;
        border: none;
        text-align: left;
      }

      .upgradeBanner:hover {
        background-color: #e2e6ff;
        cursor: pointer;
      }

      .upgradeBannerText {
        width: fit-content;
        font-style: normal;
        font-weight: 500;
        font-size: 13px;
        line-height: 130%;
        color: #080a0d;
        margin: 0;
        margin-left: 16px;
        white-space: pre-wrap;
      }

      .upgradeBannerBtn {
        display: flex;
        width: fit-content;
        padding: 8px 12px;
        margin-left: auto;
        justify-content: center;
        align-items: center;
        border-radius: 30px;
        background-color: #4058ff;
        font-style: normal;
        font-weight: 500;
        text-align: center;
        font-size: 13px;
        line-height: 130%;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="../backgrounds/endpoints.js"></script>
    <script src="../backgrounds/constant.js"></script>
    <script src="../popup.be.js"></script>
  </body>
</html>
