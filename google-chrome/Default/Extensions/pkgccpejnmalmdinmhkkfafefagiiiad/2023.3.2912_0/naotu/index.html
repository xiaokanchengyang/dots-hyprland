<!DOCTYPE html><html><head><meta charset="utf-8"><title>FeHelper脑图工具</title><link rel="shortcut icon" href="../static/img/favicon.ico"><link rel="stylesheet" href="../static/css/bootstrap.min.css"><link rel="stylesheet" href="index.css"></head><body><div id="mainContainer"><h1 class="editor-title"><a href="https://www.baidufe.com/fehelper/index/index.html" target="_blank" class="x-a-high"><img src="../static/img/fe-16.png" alt="fehelper"> FeHelper</a>：脑图工具</h1><kityminder-editor on-init="initEditor(editor, minder)"></kityminder-editor><div class="my-naotu-list"><div class="mm-tips">很抱歉，按Google Chrome Extension的平台要求，必须升级到MV3；因此脑图功能基本无法在Extension中使用！<br>你可以选择将内容<a href="#" @click="exportNaotu('json')" class="x-tool">全部导出为JSON</a>，然后到FeHelper的官网上， 通过<a href="https://www.baidufe.com/fehelper/naotu/index.html" target="_blank">在线版脑图工具</a>继续使用！</div><div class="x-y">下面是你之前存储的文件 <span class="x-toolbox"><a href="#" @click="exportNaotu('json')" class="x-tool">全部导出为JSON</a></span></div><table class="table table-bordered table-hover table-condensed"><thead><tr><th>序号</th><th>标题</th><th>最近更新</th></tr></thead><tbody><tr v-for="(naotu,index) in mySavedNaotuList"><td>{{index+1}}</td><td>{{naotu.title}}</td><td>{{ dateFormat(naotu.updated_at)}}</td></tr></tbody></table></div></div></body><script type="text/javascript" src="../static/vendor/evalCore.min.js"></script><script type="text/javascript" src="../static/vendor/vue/vue.js"></script><script src="index.js"></script></html>
